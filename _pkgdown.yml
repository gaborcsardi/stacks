url: https://stacks.tidymodels.org/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    danger: "#CA225E"
    primary: "#CA225E"

  includes:
      in_header: |
        <script defer data-domain="stacks.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Core Verbs
    contents:
    - stacks
    - add_candidates
    - blend_predictions
    - fit_members
  - title: Helpers
    contents:
    - collect_parameters
    - starts_with("control_")
    - get_expressions
  - title: Example Data and Documentation
    contents:
    - example_data
    - tree_frogs
    - stacks_description
  - title: Methods
    contents:
    - starts_with("autoplot")
    - starts_with("axe_")
    - starts_with("predict")
    - starts_with("print")

articles:
  - title: Get started
    navbar: ~
    contents:
    - basics
    - classification
    - articles/workflowsets
